<!DOCTYPE html>
<html>
<head>
	<title>Layanan Pengaduan</title>

	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/chocolat.css" type="text/css" media="all">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" 	type="text/css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700" 				type="text/css">

<body>
	<div class="header" id="home">
		<div w3-include-html="top-bar.html"></div>		
		<div class="slider">
			<div class="callbacks_container">
				<ul class="rslides" id="slider">
					<li>
						<div class="slider-img">
							<img src="images/bank1.jpg" class="img-responsive" alt="Manufactory">
						</div>
						<div class="slider-info">
							<h3>Pengaduan Tata Kota</h3>
							<div class="underline"></div>
							<p>Laporkan kondisi tata perkotaan disekitar anda </p>
							<div class="arrow">
								<img src="images/slide-icon-1.png" alt="Manufactory">
							</div>
						</div>
					</li>

					<li>
						<div class="slider-img">
							<img src="images/slide-2.jpg" class="img-responsive" alt="Manufactory">
						</div>
						<div class="slider-info">
							<h3>Pengaduan Infrastruktur</h3>
							<div class="underline"></div>
							<p>Laporkan kondisi infrastruktur disekitar anda</p>
							<div class="arrow">
								<img src="images/slide-icon-2.png" alt="Manufactory">
							</div>
						</div>
					</li>

					<li>
						<div class="slider-img">
							<img src="images/slide-4.jpg" class="img-responsive" alt="Manufactory">
						</div>
						<div class="slider-info">
							<h3>Pengaduan Lingkungan</h3>
							<div class="underline"></div>
							<p>Laporkan kondisi lingkungan disekitar anda</p>
							<div class="arrow">
								<img src="images/slide-icon-3.png" alt="Manufactory">
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div w3-include-html="about.html"></div>
	<div w3-include-html="footer.html"></div>
<script>
	w3.includeHTML();
</script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/responsiveslides.min.js"></script>
<script>
	$(function () {
		$("#slider").responsiveSlides({
			auto: true,
			pager: true,
			nav: true,
			speed: 1000,
			namespace: "callbacks",
			before: function () {
				$('.events').append("<li>before event fired.</li>");
			},
			after: function () {
				$('.events').append("<li>after event fired.</li>");
			}
		});
	});
</script>
<script src="js/cbpFWTabs.js"></script>
<script>
	(function() {
		[].slice.call( document.querySelectorAll( '.tabs' ) ).forEach( function( el ) {
			new CBPFWTabs( el );
		});
	})();
</script>
<script src="js/modernizr.custom.97074.js"></script>
<script src="js/jquery.chocolat.js"></script>
<script type="text/javascript">
	$(function() {
		$('.gallery-item a').Chocolat();
	});
</script>
<script type="text/javascript">
	$(document).ready(function() {
		var defaults = {
			containerID: 'toTop', // fading element id
			containerHoverID: 'toTopHover', // fading element hover id
			scrollSpeed: 100,
			easingType: 'linear'
		};
		$().UItoTop({ easingType: 'easeOutQuart' });
	});
</script>
<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 0;"> </span></a>
<!-- //Slide-To-Top JavaScript -->
<!-- Smooth-Scrolling-JavaScript -->
<script type="text/javascript" src="js/move-top.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll, .navbar li a, .footer li a").click(function(event){
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
			});
		});
</script>
<script defer src="js/jquery.flexslider.js"></script>
<script type="text/javascript">
	$(function(){
		SyntaxHighlighter.all();
	});
	$(window).load(function(){
		$('.flexslider').flexslider({
			animation: "slide",
			start: function(slider){
				$('body').removeClass('loading');
			}
		});
	});
</script>
</body>
</html>
