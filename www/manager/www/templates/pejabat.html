<ion-view>
  <ion-content>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Dashboard Pejabat</h3>
          </div>
        </div>
        <div class="clearfix"></div>

        <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Daftar Pejabat <small></small></h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <table id="datatable" class="table table-striped table-bordered orderBy:'fullname'">
                      <thead>
                        <tr>
                          <th class="mobile">Foto</th>
                          <th>Nama Pejabat</th>
                          <th class="mobile">Jabatan</th>
                          <th class="mobile">Telepon</th>
                          <th class="mobile">Email</th>
                          <th class="mobile">Jumlah Tanggapan</th>
                          <th>Status</th>
                          <th>Pantau</th>
                          <th>Edit</th>
                        </tr>
                      </thead>


                      <tbody>
                      <tr ng-repeat="user in users">
                        <td class="mobile"><img src="{{user.picture}}" alt="" class="img-user"></td>
                        <td>{{user.fullname}}</td>
                        <td class="mobile">{{user.jabatan}}</td>
                        <td class="mobile">{{user.telhp}}</td>
                        <td class="mobile">{{user.email}}</td>
                        <td class="mobile">{{user.keaktifan}}</td>
                        <td>{{user.status}}</td>
                        <td><button type="button" class="btn btn-success btn-xs" ng-click="calAktif(user)">
                              <i class="fa fa-gears"> </i> Cek
                            </button></td>
                        <td><button type="button" class="btn btn-primary btn-xs" ng-click="edit(user)">
                              <i class="fa fa-gears"> </i> Kelola
                            </button></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              </div>
            </div>
    </div>
  </ion-content>
</ion-view>
