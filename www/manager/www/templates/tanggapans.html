<ion-view>
  <ion-content>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Daftar Tanggapan</h3>
          </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <div class="">
          <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2><i class="fa fa-align-left"></i> Proses <small>Tanggapan</small></h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <!-- start accordion -->
                    <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th class="mobile">Pejabat</th>
                          <th>Tindak Lanjut</th>
                          <th class="mobile">Laporan</th>
                          <th>Bukti Tanggapan</th>
                          <th class="mobile">Tanggal</th>
                          <th class="mobile">Atas Pengaduan</th>
                          <th>Status</th>
                        </tr>
                      </thead>


                      <tbody>
                      <!--menampilkan data pelanggan-->
                      <tr ng-repeat="adu in adus">
                        <td class="mobile">{{adu.picTanggapan}}</td> 
                        <td>{{adu.tindakPengaduan}}</td> 
                        <td class="mobile">{{adu.laporanPengaduan}}</td>
                        <td><img src="{{adu.pictureTanggapan}}" alt="" class="img-user"></td>
                        <td class="mobile">{{adu.dateTanggapan}}</td>
                        <td class="mobile">{{adu.picPengaduan}}</td> 
                        <td><button type="button" class="{{adu.classBtn}}">
                          <i class=""> </i> {{adu.statusPengaduan}}
                        </button></td>
                      </tr>
                      </tbody>
                    </table>


                  </div>
                </div>
              </div>
        
  </ion-content>
</ion-view>
