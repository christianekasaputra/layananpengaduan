<ion-view>
  <ion-content>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Daftar Tanggapan</h3>
            <br>

          </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <table id="datatable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Pejabat</th>
              <th>Tindak Lanjut</th>
              <th>Laporan</th>
              <th>Bukti Tanggapan</th>
              <th>Tanggal</th>
              <th>Atas Pengaduan</th>
              <th>Status</th>
            </tr>
          </thead>


          <tbody>
          <!--menampilkan data pelanggan-->
          <tr ng-repeat="adu in adus">
            <td>{{adu.picTanggapan}}</td> 
            <td>{{adu.tindakPengaduan}}</td> 
            <td>{{adu.laporanPengaduan}}</td>
            <td><img src="{{adu.pictureTanggapan}}" alt="" class="img-user"></td>
            <td>{{adu.dateTanggapan}}</td>
            <td>{{adu.picPengaduan}}</td> 
            <td><button type="button" class="{{adu.classBtn}}">
              <i class=""> </i> {{adu.statusPengaduan}}
            </button></td>
          </tr>
          </tbody>
        </table>
  </ion-content>
</ion-view>
