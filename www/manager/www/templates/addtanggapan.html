<ion-view>
  <ion-content>
    <div class="" role="main">
      <div class="">
        <div class="clearfix"></div>
        
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>Data Pengaduan <small>Tambah Baru</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Settings 1</a>
                      </li>
                      <li><a href="#">Settings 2</a>
                      </li>
                    </ul>
                  </li>
                  <li><a class="close-link"><i class="fa fa-close" ng-click="close()"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <div class="profile_img">
                  <div id="crop-avatar">
                    <!-- Current avatar -->
                    <img ng-show="item.photo !== undefined" class="img-responsive avatar-view" src="{{ item.photo }}">
                  </div>
                </div>
                <br>

                <!-- start form for validation -->
                <form >
                  <label>Lokasi :</label>
                  <input type="text" class="form-control" ng-model="pengaduan.locationPengaduan" required disabled/>

                  <label for="email">Komentar :</label>
                  <textarea class="form-control" ng-model="pengaduan.komentarPengaduan" required disabled></textarea>

                  <label>Tindak Lanjut * :</label>
                  <input type="text" class="form-control" ng-model="pengaduan.tindakPengaduan" required />

                  <label for="email">Laporan Tanggapan * :</label>
                  <textarea class="form-control" ng-model="pengaduan.laporanPengaduan" required></textarea>

                  <label for="email">Foto Bukti Tanggapan * :</label>
                  <input ng-click="takepic()" type="file" id="nameImg" ng-model="pengaduan.pictureTanggapan" required />

                  <label>Status *:</label>
                  <br>
                    On Progress:
                    <div class="iradio_flat-green {{progress}}" style="position: relative;">
                      <input type="radio" class="flat" name="gender" id="genderM" value="M"  required style="position: absolute;opacity: 0;" ng-model="pengaduan.statusPengaduan">
                      <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);" ng-click="trigprogress()">
                      </ins>
                    </div> 
                    Done:
                    <div class="iradio_flat-green {{done}}" style="position: relative;">
                      <input class="iradio_flat-green" type="radio" class="flat" name="gender" id="genderF" value="F" style="position: absolute;opacity: 0;" ng-model="pengaduan.statusPengaduan"/>
                      <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);" ng-click="trigdone()">
                      </ins>
                    </div>

                  <br><br>

                  <br>
                  <br>
                  <span class="btn btn-primary" ng-click="addTanggapan(pengaduan)">Submit</span>

                </form>
                <!-- end form for validations -->
                  

              </div>
            </div>
      </div>
    </div>
    
  </ion-content>
</ion-view>
