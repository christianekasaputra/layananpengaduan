<ion-view>
  <ion-content>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Pengelolaan Program dan Anggaran</h3>
          </div>
        </div>
        <div class="clearfix"></div>

        <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Daftar Program <small>Anggaran</small></h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <table class="table table-bordered orderBy:'fullname'">
                      <thead>
                        <tr>
                          <th>Nama Program</th>
                          <th>Anggaran</th>
                          <th>Sisa Anggaran</th>
                          <th>Tahun</th>
                        </tr>
                      </thead>


                      <tbody>
                      <tr ng-repeat="anggaran in anggarans">
                        <td>{{anggaran.program}}</td>
                        <td>{{anggaran.pagu | currency : "Rp"}}</td>
                        <td>{{anggaran.sisa | currency : "Rp"}}</td>
                        <td>{{anggaran.tahun}}</td>
                      </tr>
                      </tbody>
                    </table>
                    <a href="#/app/addanggaran/" class="btn btn-success"><i class="fa fa-plus-square m-right-xs"></i> Tambah Anggaran</a>
                  </div>
                </div>
              </div>
              </div>
            </div>
    </div>
  </ion-content>
</ion-view>
